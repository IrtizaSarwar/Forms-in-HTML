<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form>
        <h1>Personal Information</h1>
        <label>Username</label><br>
        <input type="text" placeholder="Username"><br>
        <label>Password</label><br>
        <input type="text" placeholder="Password"><br>
        <label>E-mail</label><br>
        <input type="text" placeholder="E-mail"><br>
        <button>Sing-up</button><br>
        <label>Birth</label><br>
        <select>
            <option>1990</option>
            <option>1991</option>
            <option>1993</option>
            <option>1994</option>
            <option>1995</option>
            <option>1996</option>
            <option>1997</option>
            <option>1998</option>
            <option>1999</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
        </select><br>
<input name="Gender" type="checkbox">Male<br>
<input name="Gender" type="checkbox">Female<br>
<button>Submit</button>
    </form>
</body>
</html>
